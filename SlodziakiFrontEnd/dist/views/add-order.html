<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add order</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>add order</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="lg-light py-5">
            <div class="container">
                <p>Enter order details</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/add-order" method="post">
                    <div class="form-group">
                        <label for="customerId">Select the customer:</label>
                        <select name="customerId" id="customerId">
                            {% for customer in customers %}
                            <option name="customerId" id="customerId" value="{{ customer.customerID }}">{{ customer.name }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="date">Date:</label>
                        <input type="date" name="orderDate" id="orderDate" class="form-control" value="{{ orderDate }}" required>
                    </div>
                    <button type="submit" class="btn-primary">Next</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
