<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Add order customer</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>add order customer</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="lg-light py-5">
            <div class="container">
                <form action="/add-order-customer" method="post">
                    <div class="form-group">
                        <label for="customerId">Select the customer:</label>
                        <select name="customerId" id="customerId">
                            {% for customer in customers %}
                            <option name="customerId" id="customerId" value="{{ customer.customerID }}">{{ customer.name }} {{ customer.customerID }}</option>
                            {% endfor %}
                        </select>
                    </div>
                    <button type="submit" class="btn-primary">Next</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
