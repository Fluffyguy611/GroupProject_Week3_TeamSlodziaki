<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Orders</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="products" class="mt-4">
            <h2>Our Orders</h2>
            {% if orders and orders.length > 0 %}
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">CustomerId</th>
                        <th scope="col">OrderDate</th>
                        <th scope="col">Info</th>
                    </tr>
                    <tbody>
                {% for order in orders %}
                        <tr>
                            <td>{{ order.name }}</td>
                            <td>{{ order.orderDate }}</td>
                            <td><a href="orders//{{ orders.CustomerId }}">View</a></td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </thead>
            </table>
            {% else %}
                There are no orders.
            {% endif %}
        </section>
    </main>
</body>
</html>
