<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add Products</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>add product</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="lg-light py-5">
            <div class="container">
                <p>Enter product details</p>
                {% if errormessage %}
                <div class="alert alert-danger" role="alert">
                    {{ errormessage }}
                </div>
                {% endif %}
                <form action="/add-product" method="post">
            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" class="form-control" value="{{ name }}" required>
            </div>
            <div class="form-group">
                <label for="description">description</label>
                <input type="text" name="description" id="description" class="form-control" value="{{ description }}"required>
            </div>
            <div class="form-group">
                <label for="price">price</label>
                <input type="number" name="price" id="price" class="form-control" value="{{ price }}" required>
            </div>
            <button type="submit" class="btn-primary">Submit</button>
        </form>
        </div>
        </section>
    </main>
</body>
</html>
