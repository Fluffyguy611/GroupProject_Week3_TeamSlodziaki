<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Update sales employee description</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>

<body>
    <header class="bg-dark text-light">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <h1>Update description</h1>
                </div>
            </div>
        </div>
    </header>
    <main class="container mt-4">
        <section id="form" class="lg-light py-5">
            <div class="container">
                <form action="/update/sales/employee/description/:id" method="post">
                    <div class="form-group">
                        <label for="bankAccountNumber">Bank Account Number</label>
                        <input type="text" name="bankAccountNumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="nationalInsuranceNumber">National Insurance Number</label>
                        <input type="text" name="nationalInsuranceNumber" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="commissionRate">Commission Rate</label>
                        <input type="text" name="commissionRate" class="form-control" required>
                    </div>
                    <button type="submit" class="btn-primary">Next</button>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
